<!DOCTYPE html>
<!--- ICS2O-Unit-5-04 --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Unit-5-04" />
    <meta name="keywords" content="mths, ics20" />
    <meta name="author" content="Ekaterina" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Unit-5-04</title>
    <link
      rel="canonical"
      href="https://ekaterina-chernykh.github.io/ICS20-Unit-5-04/"
    />
    <link rel="manifest" href="/ICS20-Unit-5-04/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Unit-5-04</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <main class="mdl-layout__content">
        <h3>What day can you go to the museum for free?</h3>
        <h3>Enter your age and day of the week:</h3>
        <p></p>
        <img
          src="./images/notebook-animation.svg"
          alt="Computer"
          width="25%"
          height="25%"
        />
        <form action="#">
          Age:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="age"
              aria-label="age"
            />
            <label class="mdl-textfield__label" for="age"></label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <p></p>
        <form action="#">
          Day:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              id="day"
              aria-label="day"
            />
            <label class="mdl-textfield__label" for="day"></label>
            <span class="mdl-textfield__error">Input is not a text!</span>
          </div>
        </form>
        <p></p>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          CALCULATE
        </button>
        <!-- basic text -->
        <p></p>
        <div id="enter"></div>
      </main>
    </div>
  </body>
</html>
